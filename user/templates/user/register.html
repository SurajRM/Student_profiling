{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-image: url('http://excellencetally.com/webapp/Admin/assets/img/backgrounds/2.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover
    }
  </style>
</head>
<body >
  
<div class="content-section col-md-8 col-md-offset-2" style="color:aliceblue">
  <form method="POST" style=" margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
    <center>
      <button style="background: black; padding:2%; font-size: 2rem; color:white;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span> &nbsp; sign up</button>
    </center>
    <br />
    <sub><a href="{% url "login" %}" style="text-decoration: none; color: black; padding:3%; cursor:pointer; font-size: 2rem;">Already have an account ?</a></sub>
  </form>
</div>
<style></style>

{% endblock start %}
</body>
</html>
